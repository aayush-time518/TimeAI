<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time AI | Timeline Preservation</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Share Tech Mono', 'monospace'],
            },
            colors: {
              tva: {
                dark: '#1a1816', // Dark Brown/Black
                panel: '#2c2520', // Bureaucracy Brown
                amber: '#f59e0b', // CRT Amber
                orange: '#ea580c', // Retro Orange
                cream: '#fef3c7', // Paper/Folder color
                green: '#10b981', // Old Monitor Green
              }
            },
            transitionTimingFunction: {
              'out-expo': 'cubic-bezier(0.19, 1, 0.22, 1)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scan': 'scan 8s linear infinite',
              'spin-slow': 'spin 60s linear infinite',
              'ear-idle': 'earIdle 3s ease-in-out infinite',
              'ear-alert': 'earAlert 0.4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' },
              },
              earIdle: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(-10deg)' }, 
              },
              earAlert: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(15deg)' },
                '75%': { transform: 'rotate(-5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1816;
        color: #fef3c7;
        font-family: 'Inter', sans-serif;
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        opacity: 0.15;
      }

      /* Retro Glow */
      .text-glow {
        text-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
      }
      
      .border-glow {
        box-shadow: 0 0 15px rgba(245, 158, 11, 0.2);
      }

      /* Spotlight Effect Utility */
      .spotlight-card {
        background: radial-gradient(
          800px circle at var(--mouse-x) var(--mouse-y),
          rgba(234, 88, 12, 0.15),
          transparent 40%
        );
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2c2520;
      }
      ::-webkit-scrollbar-thumb {
        background: #ea580c;
        border: 2px solid #2c2520;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b;
      }

      /* Mina Character Animations */
      @keyframes blink {
        0%, 96%, 100% { transform: scaleY(1); }
        98% { transform: scaleY(0.1); }
      }
      
      .mina-eye {
        transform-origin: center;
        animation: blink 4s infinite;
      }

      @keyframes limb-wiggle {
        0%, 100% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
      }
      
      .mina-arm-left { transform-origin: 100% 0%; animation: limb-wiggle 3s ease-in-out infinite; }
      .mina-arm-right { transform-origin: 0% 0%; animation: limb-wiggle 3s ease-in-out infinite reverse; }
      
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div class="scanlines"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
